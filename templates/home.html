{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    {% if request.user.is_authenticated %}
                   <div class="auth">
                       <div class="add_row">Здравствуйте, {{ user.first_name }} {{ user.patronymic }}!</div>
                   </div>
        <div class="dropdown-divider">
                            <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                        </div>
        {% else %}
        <div class="auth">
            <div class="add_row">Вы не вошли в систему.</div>
            <a href="{% url 'login' %}">Войти</a>
        </div>
    {% endif %}
{% endblock content %}
